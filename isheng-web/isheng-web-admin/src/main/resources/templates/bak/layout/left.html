<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<ul id="main-nav" class="main-nav nav nav-tabs nav-stacked" style="">
	<li>
		<a href="http://localhost:8881">
			<i class="glyphicon glyphicon-th-large"></i>首页
		</a>
	</li>
	<li th:each="menu : ${menuList}">
		<a th:href="'#' + ${menu.id}" class="nav-header collapsed" data-toggle="collapse"> 
			<i class="glyphicon glyphicon-cog" th:text="${menu.name}"></i>
			<span class="pull-right glyphicon glyphicon-chevron-toggle"></span>
		</a>
		<ul th:id="${menu.id}" class="nav nav-list secondmenu collapse in" style="height: 0px;">
			<li th:each="child : ${menu.childList}" th:attr="url=${child.url}">
				<a href="javascript:void();" th:text="${child.name}" target="mainFrame">
					<i class="glyphicon glyphicon-user"></i>
				</a>
			</li>
		</ul>
	</li>
	<li>
		<a href="#"> 
			<i class="glyphicon glyphicon-fire"></i> 关于系统
			<span class="badge pull-right">1</span>
		</a>
	</li>
</ul>
</html>
